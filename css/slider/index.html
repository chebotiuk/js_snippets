<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gallery</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <!--<script src="script.js" defer></script>-->
  <script src="main.js" defer></script>
</head>
<body>

  <div class="gallery">

    <div class="gallery__track">
      <div class="gallery__slide"><img src="images/1.jpg" alt=""></div>
      <div class="gallery__slide"><img src="images/2.jpg" alt=""></div>
      <div class="gallery__slide"><img src="images/3.jpg" alt=""></div>
      <div class="gallery__slide"><img src="images/4.jpg" alt=""></div>
      <div class="gallery__slide"><img src="images/5.jpg" alt=""></div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <button data-direction="prev" class="btn btn-default gallery__prev">Prev slide</button>
      </div>

      <div class="col-xs-6 gallery__info"></div>

      <div class="col-xs-3">
        <button data-direction="next" class="btn btn-default gallery__next">Next slide</button>
      </div>
    </div>
  </div>

</body>
</html>
